{{define "datagrid_wrapper"}}
<div class="datagrid-wrapper">
    <div class="resource-toolbar">
        <div class="dg-breadcrumb-bar">
            <div class="dg-bc-item">
                <i class="fas fa-database"></i>
                <span>{{.App.Name}}</span>
            </div>
            <div class="dg-bc-separator"><i class="fas fa-chevron-right"></i></div>
            <div class="dg-bc-item dg-bc-current">
                <i class="fas {{.Icon}}"></i>
                <span>{{.Title}}</span>
            </div>
        </div>
        <div class="datagrid-toolbar">
            <div class="left-controls">
                <div class="search-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" name="search" class="search-input" placeholder="Search..."
                        hx-get="{{.ListEndpoint}}" hx-target="#datagrid-container"
                        hx-trigger="keyup changed delay:300ms, search"
                        hx-include=".search-input, #datagrid-filter-form, .dg-select">
                </div>

                <div class="filter-group-container">
                    {{range .UIColumns}}
                    {{if .LOV}}
                    <div class="filter-group" data-field="{{.Field}}">
                        <span class="filter-label">{{.Label}}</span>
                        <select name="{{.Field}}" hx-get="{{$.ListEndpoint}}" hx-target="#datagrid-container"
                            hx-include=".search-input, #datagrid-filter-form, .dg-select" class="dg-select">
                            <option value="">All</option>
                            {{range .LOV}}
                            <option value="{{.Value}}">{{.Label}}</option>
                            {{end}}
                        </select>
                    </div>
                    {{end}}
                    {{end}}
                </div>
            </div>

            <div class="right-controls column-chooser-wrapper">
                {{if .HasJSONColumn}}
                <button class="dg-btn-icon" id="expand-keys-btn" title="Expand JSON Keys">
                    <i class="fas fa-expand-alt"></i>
                </button>
                {{end}}
                <button class="dg-btn-icon" id="toggle-sidebar-btn" title="Toggle Detail Panel">
                    <i class="fas fa-id-card"></i>
                </button>
                <button class="dg-btn-icon" id="column-chooser-btn" title="Choose Columns">
                    <i class="fas fa-columns"></i>
                </button>
                <div id="column-chooser-dropdown" class="column-chooser-dropdown hidden"></div>

                <div class="pagination-controls">
                    <button class="dg-btn-icon" id="prev-page-btn" title="Previous Page">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <span class="page-info" id="page-size-btn" title="Change Page Size">{{.Limit}}</span>
                    <button class="dg-btn-icon" id="next-page-btn" title="Next Page">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>

        <form id="datagrid-filter-form" class="hidden" hx-get="{{.ListEndpoint}}" hx-target="#datagrid-container"
            hx-trigger="submit" hx-include=".search-input, .dg-select">
            <input type="hidden" name="limit" id="limit-input" value="{{.Limit}}">
            <input type="hidden" name="offset" id="offset-input" value="{{.Offset}}">
        </form>
    </div>

    <div class="grid-main-layout">
        <div id="datagrid-container" class="dg-grid-container" hx-get="{{.ListEndpoint}}" hx-trigger="load"
            hx-include=".search-input, #datagrid-filter-form, .dg-select">
            <div class="loading-state">
                <i class="fas fa-spinner fa-spin"></i> Loading...
            </div>
        </div>

        <!-- Right Sidebar for Record Detail -->
        <aside id="datagrid-detail-sidebar" class="sidebar-detail sidebar-right-panel collapsed">
            <div class="sidebar-header">
                <h3><i class="fas fa-id-card"></i> Record Detail</h3>
                <button class="dg-btn-icon" data-action="toggle-sidebar" title="Collapse">
                    <i class="fas fa-angle-right"></i>
                </button>
            </div>
            <div class="sidebar-content" id="datagrid-detail-content">
                <div class="dg-empty-state">
                    <i class="fas fa-mouse-pointer"></i>
                    <p>Select a record to view details</p>
                </div>
            </div>
        </aside>
    </div>
</div>

<!-- Context Menu -->
<div id="meta-context-menu" class="context-menu hidden">
    <div class="context-menu-item" id="ctx-copy-id">
        <i class="fas fa-copy"></i> Copy ID
    </div>
</div>
{{end}}
